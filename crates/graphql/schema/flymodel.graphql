enum ArchivalFormat {
  GZIP
  SNAPPY
  TAR
  TZG
  ZIP
}

enum ArchiveEncoding {
  FEATHER
  JSON
  PARQUET
}

type Bucket {
  id: Int!
  namespace: Int!
  name: String!
  region: String!
  role: Lifecycle!
  shard: Int!
  createdAt: DateTime!
  lastModified: DateTime!
}

type CurrentPage {
  size: Int!
  page: Int!
}

"""
Implement the DateTime<Utc> scalar

The input/output is a string in RFC3339 format.
"""
scalar DateTime

type Experiment {
  id: Int!
  versionId: Int!
  name: String!
  createdAt: DateTime!
  artifacts(page: Page): PaginatedExperimentArtifact!
}

type ExperimentArtifact {
  id: Int!
  experimentId: Int!
  versionId: Int!
  blob: Int!
  name: String!
  object: ObjectBlob!
}

"""
A scalar that can represent any JSON value.
"""
scalar JSON

enum Lifecycle {
  prod
  qa
  stage
  test
}

type Model {
  id: Int!
  namespaceId: Int!
  name: String!
  createdAt: DateTime!
  lastModified: DateTime!
  namespace: Namespace
  versions(version: String, page: Page): PaginatedModelVersion!
}

type ModelArtifact {
  id: Int!
  versionId: Int!
  blob: Int!
  extra: JSON
  name: String!
  object: ObjectBlob!
}

type ModelState {
  id: Int!
  versionId: Int!
  state: Lifecycle!
  lastModified: DateTime!
  version: ModelVersion!
}

type ModelVersion {
  id: Int!
  modelId: Int!
  version: String!
  model: Model!
  artifacts(page: Page): PaginatedModelArtifact!
  experiments(page: Page): PaginatedExperiment!
  state: ModelState
}

type Mutation {
  createNamespace(name: String!, description: String): Namespace!
}

type Namespace {
  id: Int!
  name: String!
  description: String!
  createdAt: DateTime!
  lastModified: DateTime!
  buckets(page: Page): PaginatedBucket!
  models(page: Page): PaginatedModel!
}

type ObjectBlob {
  id: Int!
  bucketId: Int!
  key: String!
  versionId: String!
  size: Int!
  sha256: String!
  archive: ArchivalFormat
  encode: ArchiveEncoding
  createdAt: DateTime!
}

input Page {
  size: Int! = 25
  page: Int!
}

type PaginatedBucket {
  page: CurrentPage!
  totalPages: Int!
  totalItems: Int!
  data: [Bucket!]!
}

type PaginatedExperiment {
  page: CurrentPage!
  totalPages: Int!
  totalItems: Int!
  data: [Experiment!]!
}

type PaginatedExperimentArtifact {
  page: CurrentPage!
  totalPages: Int!
  totalItems: Int!
  data: [ExperimentArtifact!]!
}

type PaginatedModel {
  page: CurrentPage!
  totalPages: Int!
  totalItems: Int!
  data: [Model!]!
}

type PaginatedModelArtifact {
  page: CurrentPage!
  totalPages: Int!
  totalItems: Int!
  data: [ModelArtifact!]!
}

type PaginatedModelVersion {
  page: CurrentPage!
  totalPages: Int!
  totalItems: Int!
  data: [ModelVersion!]!
}

type PaginatedNamespace {
  page: CurrentPage!
  totalPages: Int!
  totalItems: Int!
  data: [Namespace!]!
}

type Query {
  bucket(id: [Int!], page: Page, namespace: [Int!], role: [Lifecycle!]): PaginatedBucket!
  namespace(id: [Int!], name: String, page: Page): PaginatedNamespace!
  model(id: [Int!], page: Page, name: String, namespace: [Int!], role: [Lifecycle!]): PaginatedModel!
  _service: _Service!
}

type _Service {
  sdl: String
}

